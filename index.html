
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notaking</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class = "notes__add" type ="button" > Add Note</button>
    <div class="notes__list notes__list-item--selected">
                <div class="notes__list-item">
                    <div class="notes__small-title">Lecture Note</div>
                    <div class="notes__small-body">I did not learn anything today</div>
                    <div class="notes__small-updated">Thursday 3:30 pm</div>
                </div>
            </div>

        </div>
        <div class="notes__preview">
            <input class = "notes__title" type="text">
            <textarea class = "notes__body">This is the notes body</textarea>
        </div>
    </div>


</body>
</html>
